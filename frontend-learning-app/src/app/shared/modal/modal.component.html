<div class="fixed z-50 inset-0 overflow-y-auto" [class.hidden]="!modal.isModalOpen(modalID)">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <!-- Modal BG -->
    <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

    <div
      class="h-[90vh] w-[80vw] overflow-auto inline-block align-bottom bg-secondary rounded-lg shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-5xl"
    >
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-4">
          <ng-content select="[heading]"></ng-content>

          <!-- Modal Close Button -->
          <div *ngIf="modalID !== 'auth'" class="modal-close cursor-pointer z-50" (click)="closeModal()">&#x2715;</div>
        </div>

        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
