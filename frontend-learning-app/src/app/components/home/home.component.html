<div class="flex">
  <app-aside-menu
    [ngStyle]="{ display: isStarted ? 'block' : 'none' }"
    class="z-50 relative"
    (topicName)="getTopicName($event)"
    (openedAsideMenu)="getOpenedAsideMenuBoolean($event)"
  ></app-aside-menu>

  <section class="z-40 absolute w-full" [ngStyle]="{ display: isStarted ? 'none' : 'block' }">
    <img class="w-full h-[71vh] object-cover absolute z-0" src="assets/CoverImage.png" />

    <div class="bg-gradient absolute w-full h-[71vh] z-40 opacity-60"></div>

    <div class="w-full h-[71vh] absolute z-40">
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
      <div class="cube"></div>
    </div>

    <div class="container mx-auto relative z-50 top-[16vh]">
      <div class="text-center px-20 w-full md:w-8/12 mx-auto text-white">
        <h1 class="text-6xl font-bold uppercase mb-2">Explore! Learn! Succeed!</h1>
        <p>Navigate the path of success through exploration and learning. Your journey to success starts here!</p>
        <button
          (click)="getStarted()"
          class="mt-[4%] font-bold w-[23%] text-white bg-sky-800 py-6 rounded-[50%] transition hover:bg-sky-900"
        >
          GET STARTED
        </button>
      </div>
    </div>
  </section>

  <section class="flex flex-col">
    <div class="p-4 sm:max-w-4xl">
      <app-featured-articles [topicName]="topicName"></app-featured-articles>
    </div>
    <div class="p-4 sm:max-w-4xl">
      <app-subtopics-list [topicName]="topicName"></app-subtopics-list>
    </div>
  </section>
</div>

<footer [class.footer]="!openedAsideMenu">
  <app-footer></app-footer>
</footer>
